<!-- TEMPLATE FOR ALL HTML PAGES -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale)1,0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <title>Slackbot</title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col'>
          <h1>Kaljat Loppu?</h1>
          <div>
            <img src="https://i.ytimg.com/vi/c5znpOYmO8Y/maxresdefault.jpg" alt="oispakaljaa" width="600" height="400">
          </div>
          
        </div>
        <div class='col'></div>
        <form method="POST" action="/api/beer/">
           {% csrf_token %}
        <button type="submit" class="btn btn-primary">LÄHETÄ VIESTI</button>
      </form>
      </div>
      </div>
      <div>
      {% if messages %}
      {% for message in messages %}
       {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
      {% endfor %}
      {% endif %}
      </div>
    </div>
  </body>
</html>
